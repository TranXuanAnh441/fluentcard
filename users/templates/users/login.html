{% extends "config/base.html" %}

{% block content %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
  {% if messages %}
  {% for message in messages %}
  <li class="alert alert-{{ message.tags }}">
    {{ message }}
  </li>
  {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>

{% endblock %}

{% block style %}
<style>
  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: absolute;
    clip: auto;
  }
</style>
{% endblock %}
