<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
	{% load static %}
	<link rel="stylesheet" type='text/css' href="{% static 'config/css/base.css' %}" />
	<link rel="stylesheet" type='text/css' href="{% static 'config/css/cloud.css' %}" />
	<link rel="stylesheet" type='text/css' href="{% static 'config/css/button.css' %}" />
	<link rel="stylesheet" type='text/css' href="{% static 'config/css/navbar.css' %}" />

	<title>FluentCard</title>
</head>

<body>
	{% block navbar %}
	<div class="main-header navbar-fixed-top" id="navbar">
		<nav class="main-header__nav">
			<ul class="main-header__item-list">
				<li class="main-header__item"><a href="{% url 'deck_list' %}">Decks</a></li>
				<li class="main-header__item"><a href="{% url 'word_search' %}">Dictionary</a></li>
				<li class="main-header__item"><a href="{% url 'progress' %}">Progress</a></li>
				<li class="main-header__item"><a href="{% url 'prompt_list' %}">RolePlay</a></li>
				<li class="main-header__item"><a href="{% url 'help' %}">Help</a></li>
				<li class="main-header__item"><a href="{% url 'logout' %}">Logout</a></li>
			</ul>
		</nav>
	</div>
	{% endblock %}
	<div>
		{% block modal %}{% endblock %}
	</div>
	<div class="bg">
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		<div id="clouds">
			<div class="cloud x1"></div>
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
			<div class="cloud x1"></div>
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
		</div>
	</div>

	{% block style %}{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
	<script>
		var prevScrollpos = window.pageYOffset;
		window.onscroll = function () {
			var currentScrollPos = window.pageYOffset;
			if (prevScrollpos > currentScrollPos) {
				document.getElementById("navbar").style.top = "0";
			} else {
				document.getElementById("navbar").style.top = "-50px";
			}
			prevScrollpos = currentScrollPos;
		}

		function getCookie(name) {
			let cookieValue = null;
			if (document.cookie && document.cookie !== "") {
				const cookies = document.cookie.split(";");
				for (let i = 0; i < cookies.length; i++) {
					const cookie = cookies[i].trim();
					if (cookie.substring(0, name.length + 1) === (name + "=")) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}
	</script>
	{% block script %}{% endblock %}
</body>

</html>
